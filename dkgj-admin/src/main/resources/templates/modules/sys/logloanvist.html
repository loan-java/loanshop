<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="form-group col-sm-4">
            <label for="qcreatedate" class="col-sm-3 control-label">日期</label>
            <div class="col-sm-9">
                <input type="text" id="qcreatedate" class="form-control" placeholder="按天查询">
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="qmobile" class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-9">
                <input type="text" id="qmobile" class="form-control" v-model="q.mobile" placeholder="手机号查询">
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="qmobile" class="col-sm-3 control-label">IP</label>
            <div class="col-sm-9">
                <input type="text" id="qip" class="form-control" v-model="q.ip" placeholder="ip地址查询">
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="qmobile" class="col-sm-3 control-label">产品</label>
            <div class="col-sm-9">
                <input type="text" id="qip" class="form-control" v-model="q.loanName" placeholder="产品名称查询">
            </div>
        </div>
        <div class="form-group col-sm-4">
            <label for="qmobile" class="col-sm-3 control-label">渠道查询</label>
            <div class="col-sm-9">
                <input type="text" id="qip" class="form-control" v-model="q.cd" placeholder="渠道查询">
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <div class="grid-btn">
            <a class="btn btn-default" @click="query">&nbsp;查询</a>
            <a class="btn btn-default" @click="download">导出</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.loanId" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.userId" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.ip" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.channel" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.createTime" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logLoanVist.updateTime" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/logloanvist.js?_${.now?long}"></script>
</body>
</html>
