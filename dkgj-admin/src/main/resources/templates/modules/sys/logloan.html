<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-4">
                <label for="qid" class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9">
                    <input type="text" id="qid" class="form-control" v-model="q.id" @keyup.enter="query"
                           placeholder="ID">
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="qrelId" class="col-sm-3 control-label">产品</label>
                <div class="col-sm-9">
                    <select id="qrelId" class="form-control" v-model="q.relId">
                        <option value="">全部</option>
                        <option v-for="option in options" v-bind:value="option.id">
                            {{option.id}}-({{ option.title }})
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="qcreatedAt" class="col-sm-3 control-label">创建时间</label>
                <div class="col-sm-9">
                    <input type="text" id="qcreatedAt" class="form-control" v-model="q.createdAt" @keyup.enter="query"
                           placeholder="时间范围选择">
                </div>
            </div>
            <br/><br/>
            <br/><br/>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logloan.relid" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logloan.refer" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" v-model="logloan.pv" placeholder=""/>
                </div>
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" v-model="logloan.uv" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logloan.note" placeholder="可加入对比数据"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="logloan.createdat" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>


<script src="${request.contextPath}/statics/js/modules/sys/logloan.js?_${.now?long}"></script>
</body>
</html>
