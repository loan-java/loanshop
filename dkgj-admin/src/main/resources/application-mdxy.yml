spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://rm-bp1204578867f9t39.mysql.rds.aliyuncs.com:3306/midouxy?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: midou1234
      password: Midou1234
